<!doctype html>
<html lang="de">
  
  {{> head }}

  <body>
    <div id="app" class="wrapper">
      <div class="basic-grid">
        {{> header }}

        <main>

          <div class="bento-grid-home">
            <div class="bento-box title-bento-box">
              <h1 class="bento-box-title-big">retreat - auszeit</h1>
              <h2 class="bento-box-title-small--first-box">DEIN ORT FÜR EIN RETREAT - RÜCKZUG - AUSZEIT</h2>
            </div>
    
            <div class="bento-box contact-bento-box">
              <h2 class="bento-box-title-small">Kontakt</h2>
            </div>
    
            <div class="bento-box team-bento-box">
              <h2 class="bento-box-title-small">Team</h2>
            </div>
    
            <div class="bento-box room-bento-box">
              <h2 class="bento-box-title-small">Zimmer</h2>
              <div class="bento-box-icon-wrapper">
                <img class="bento-box-icon" src="/assets/images/icons/Zimmer_mi.svg" alt="">
              </div>
             
            </div>
    
            <div class="bento-box camping-bento-box">
              <h2 class="bento-box-title-small">Camping</h2>
              <div class="bento-box-icon-wrapper">
                <img class="bento-box-icon" src="/assets/images/icons/Zelt_mi.svg" alt="">
              </div>
            </div>
    
            <div class="bento-box picture-bento-box">
    
            </div>
    
            <div class="bento-box offer-bento-box">
    
            </div>
    
            <div class="bento-box cafe-bento-box">
              <h2 class="bento-box-title-small">Café</h2>
              <div class="bento-box-icon-wrapper">
                <img class="bento-box-icon" src="/assets/images/icons/Cafe_mi.svg" alt="">
              </div>
            
            </div>
    
            <div class="bento-box spirit-bento-box">
    
            </div>
    
            <div class="bento-box whitewater-bento-box">
    
            </div>
    


          </div>

        </main>

        {{> footer }}
      </div>
    </div>
    

    <script type="module" src="/main.js"></script>
  </body>
</html>
